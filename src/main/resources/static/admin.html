<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - QuickBite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<!-- Navbar injected by JS -->

<div class="container mt-4">
    <h2 class="text-center mb-4">
        <i class="bi bi-speedometer2"></i> Admin Dashboard
    </h2>

    <!-- Dashboard Stats will be injected here by JS -->

    <!-- Add Menu Item -->
    <div class="card mb-4 shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">
                <i class="bi bi-plus-circle"></i> Add New Menu Item
            </h4>
        </div>
        <div class="card-body">
            <form id="add-item-form">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Item Name *</label>
                        <input type="text" id="itemName" class="form-control"
                               placeholder="e.g., Margherita Pizza" required
                               minlength="2" maxlength="100">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Description</label>
                        <input type="text" id="itemDescription" class="form-control"
                               placeholder="Brief description"
                               maxlength="500">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Price (â‚¹) *</label>
                        <input type="number" step="0.01" id="itemPrice" class="form-control"
                               placeholder="0.00" required min="0.01">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">&nbsp;</label>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="bi bi-plus"></i> Add Item
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Menu Items -->
    <div class="card mb-4 shadow">
        <div class="card-header bg-warning">
            <h4 class="mb-0">
                <i class="bi bi-shop"></i> Current Menu
            </h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="menu-table">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Item Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody><!-- filled by JS --></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Orders Management -->
    <div class="card shadow">
        <div class="card-header bg-info text-white">
            <h4 class="mb-0">
                <i class="bi bi-receipt"></i> Manage Orders
            </h4>
        </div>
        <div class="card-body">
            <div class="alert alert-info">
                <i class="bi bi-info-circle"></i>
                <strong>Quick Actions:</strong>
                <span class="badge bg-success ms-2">
                    <i class="bi bi-check"></i> Approve
                </span>
                <span class="badge bg-danger ms-2">
                    <i class="bi bi-x"></i> Reject
                </span>
                <span class="badge bg-primary ms-2">
                    <i class="bi bi-box-seam"></i> Mark Delivered
                </span>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="orders-table">
                    <thead class="table-dark">
                    <tr>
                        <th>Order ID</th>
                        <th>User</th>
                        <th>Item</th>
                        <th class="text-center">Qty</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody><!-- filled by JS --></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>
<script src="js/admin.js"></script>
</body>
</html>

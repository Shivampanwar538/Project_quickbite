<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4">
                <h2 class="mb-4">Register</h2>
                <input type="text" id="reg-username" class="form-control mb-3" placeholder="Username" required>
                <input type="password" id="reg-password" class="form-control mb-3" placeholder="Password" required>
                <button onclick="register()" class="btn btn-success btn-block">Register</button>
                <p id="register-msg" class="text-center mt-3 text-danger"></p>
                <p class="text-center mt-3">Already have an account?
                    <a href="login.html" class="text-warning font-weight-bold">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script src="js/auth.js"></script>
<script src="js/common.js"></script>
</body>
</html>

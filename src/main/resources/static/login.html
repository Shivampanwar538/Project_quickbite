<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QuickBite</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-bag-heart-fill text-warning" style="font-size: 3rem;"></i>
                        <h2 class="mt-3">Welcome to QuickBite</h2>
                        <p class="text-muted">Login to your account</p>
                    </div>

                    <!-- Error/Success Message -->
                    <div id="login-msg" class="alert alert-dismissible fade" role="alert" style="display: none;">
                        <button type="button" class="btn-close" onclick="this.parentElement.style.display='none'"></button>
                    </div>

                    <form onsubmit="login(); return false;">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person"></i> Username
                            </label>
                            <input type="text" id="username" class="form-control"
                                   placeholder="Enter username" required
                                   minlength="3" maxlength="50">
                            <div class="form-text">Minimum 3 characters</div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock"></i> Password
                            </label>
                            <input type="password" id="password" class="form-control"
                                   placeholder="Enter password" required
                                   minlength="6">
                            <div class="form-text">Minimum 6 characters</div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" onclick="login()">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </form>

                    <hr>

                    <p class="text-center mt-3 mb-0">
                        Don't have an account?
                        <a href="register.html" class="text-warning fw-bold">Register here</a>
                    </p>

                    <div class="text-center mt-3">
                        <small class="text-muted">
                            <i class="bi bi-info-circle"></i> Test Accounts:<br>
                            Student: user1 / user@123<br>
                            Admin: admin / admin@123
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/common.js"></script>
<script src="js/auth.js"></script>
</body>
</html>



# Application Configuration
spring.application.name=QuickBite-Test
server.port=8081

# MongoDB Test Configuration (will be overridden by TestContainers)
spring.data.mongodb.uri=mongodb://localhost:27017/quickbite-test
spring.data.mongodb.auto-index-creation=true

# Logging for tests
logging.level.org.springframework.data.mongodb=WARN
logging.level.com.quickbite=DEBUG

# Disable data initialization for tests
spring.autoconfigure.exclude=com.quickbite.config.DataInitializer